<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="t.jpg" sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>
    <div class="container">
        <div class="hero">
            <div class="hero-text">
                <h1>To-Do</h1>
                <p>Organize your tasks with style</p>
                <button id="add-task-btn" class="learn-more">Add Task</button>
            </div>
            <div class="hero-illustration">
                <!-- CSS will mimic illustration with shapes -->
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="task-title" placeholder="Task Title" aria-label="Task title">
            <input type="text" id="task-summary" placeholder="Task Summary" aria-label="Task summary">
        </div>
        <div id="task-list"></div>
    </div>
    <script src="script.js"></script>
</html>
